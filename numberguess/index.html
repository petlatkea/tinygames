<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guess 2023</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <h1>Number Guess 2023</h1>
    <p>The tiniest game - but well-structured</p>
    <hr />
    <p>I'm thinking of a number between 1 and 100.</p>
    <p>Try and see if you can guess it in as few tries as possible.</p>
    <hr />
    <ol id="guesses">
      <!-- <p>You guessed 40 - I'm sorry, but that is too low.</p> -->
    </ol>
    <form method="post">
      <label for="guess">Guess:</label>
      <input type="number" id="guess" name="guess" value=" " />
      <button>Guess</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
